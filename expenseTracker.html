<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="expenseTracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>EXPENSE TRACKER</h1>
    </header>
    <h2 id="instructions">Add an expense below:</h2>
    <section>
        <div class="box">
            <p>Description:</p>
            <input id="nameInput" type="text">
        </div>
        <div class="box">
            <p>Date:</p>
            <input id="dateInput" type="date"> 
        </div>
        <div class="box">
            <p>Amount:</p>
            <input id="amountInput" type="number" min="0.00" step="0.01">
        </div>
        <div class="box1">
            <div class="box2">
                <button id="addButton">Add expense</button>
            </div>
            <div class="box2">
                <button id="clearButton">Clear expenses</button>
            </div>
        </div>
    </section>
    <table>
        <thead>
            <th>Description</th>
            <th>Date</th>
            <th>Amount</th>
        </thead>
        <tbody id="tableBody">
            <tr id="empty">
                <td colspan="3">No expenses added yet</td>
            </tr>
        </tbody>
    </table>
    <script src="expenseTracker.js"></script>
</body>
</html>
