<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="expenseTracker.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>EXPENSE TRACKER</h1>
    </header>
    <h2>Add an expense below:</h2>
    <section>
        <p>Name:</p>
        <input id="nameInput" type="text">
        <p>Date:</p>
        <input id="dateInput" type="date">
        <p>Amount:</p>
        <input id="amountInput" type="number" min="0.00" step="0.01">
        <button id="addButton">Add expense</button>
    </section>
    <table>
        <thead>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td colspan="3">No expenses added yet</td>
            </tr>
        </tbody>
    </table>
    <script src="expenseTracker.js"></script>
</body>
</html>
